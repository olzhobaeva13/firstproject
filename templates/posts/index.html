{% extends 'base.html' %}

{%block title%}
    Posts
{% endblock %}

{%block content%}
    {% for post in posts %}
    <div class="card mb-5">
        <div class="card-header">
          <h5>{{post.title}}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{post.body}}</p>
          <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
        </div>
      </div>
    {% endfor %}
</body>
</html>
{% endblock%}
