{% extends 'base.html' %}

{%block title%}
    create post
{%endblock%}

{%block content%}
    <form action = "{%url 'post_create_url'%}" method ="post">
        {%csrf_token%}
        {%for field in form%}
            <div class="form-group">
                {{field.label}}
                {{field}}
            </div>
        {%endfor%}
        <button type="submit">Submit</button>
    </form>

{%endblock%}
